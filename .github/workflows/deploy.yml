name: Deploy AI Labs Hugo Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.149.1'
        extended: true

    - name: Build Hugo site
      run: hugo --minify --baseURL="https://ailabs.systems"

    - name: Deploy to Hetzner server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /var/www/ai-labs-hugo
          git pull origin main
          rm -rf public/*
          hugo --minify --baseURL="https://ailabs.systems"
          echo "✅ AI Labs site deployed successfully"

    - name: Verify deployment
      run: |
        echo "🚀 Deployment completed!"
        echo "📦 Site built with Hugo ${{ steps.hugo-setup.outputs.hugo-version }}"
        echo "🌐 Live at: https://ailabs.systems"
